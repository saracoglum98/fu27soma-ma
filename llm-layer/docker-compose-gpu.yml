services:
  llm-layer-inference:
    container_name: llm-layer-inference
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - llm-layer-inference-data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

volumes:
  llm-layer-inference-data:

networks:
  app-network:
    external: true
    name: llm-layer_app-network 

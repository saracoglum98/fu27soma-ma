services:
  communication-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: communication-api
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - app-network

  communication-webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: communication-webapp
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    name: app-network
    external: true 
